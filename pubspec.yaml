name: attendance
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # capturing camera frame
  camera: ^0.10.5+3
  # compressing the frame
  image: 3.1.3
  # sending the frame to the backend
  web_socket_channel: ^2.4.0
  tflite_flutter: ^0.10.4
  google_ml_kit: ^0.16.3
  path_provider: ^2.1.3

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  assets:
  - assets/images/Logo_Hust.png
  - assets/mobilefacenet.tflite
  - assets/images/Nguyen Hoang Son.png
  - assets/hust_students_data.json
  - assets/model.tflite
  - assets/model_final.tflite
  - assets/Class_256.json

  uses-material-design: true

